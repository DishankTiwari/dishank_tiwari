<!DOCTYPE Html>
<html>
<head>
<title>Registration Form</title>
</head>
<body>
	<form>
		<h1 align="center">STUDENT REGISTRATION FORM</h1>
		<br>
		<table align="center" bgcolor="lightgrey" cellpadding="10">
			<tr>
				<td>FIRST NAME </td>
				<td><input type="text" name="firstname"></td>
			</tr>
			<tr>
				<td>MIDDLE NAME </td>
				<td><input type="text" name="middlename"></td>
			</tr>
			<tr>
				<td>LAST NAME </td>
				<td><input type="text" name="lastname"><td>
			</tr>
			<tr>
				<td>AGE </td>
				<td><select name = "age" width = "10">
					<option value="18" selected>18</option>
					<option value="18">19</option>
					<option value="18">20</option>
					<option value="18">21</option>
					<option value="18">22</option>
					<option value="18">23</option>
					<option value="18">24</option>
					<option value="18">25</option>
					<option value="18">26</option>
					<option value="18">27</option>
					<option value="18">28</option>
					<option value="18">29</option>
					<option value="18">30</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>SEX </td>
				<td><input type="radio" name="Male">Male</input>
					<input type="radio" name="Male">Female</input>
				</td>
			</tr>
			<tr>
				<td>ADDRESS </td>
				<td><textarea name = "address" rows = "2" cols = "30">
				</textarea>
				</td>
			</tr>
			<tr>
				<td>CITY</td>
				<td><input type="text" name="city"></td>
			</tr>
			<tr>
				<td>PIN CODE</td>
				<td><input type="text" name="pincode"></td>
			</tr>
			<tr>
				<td>STATE</td>
				<td><input type="text" name="state"></td>
			</tr>
			<tr>
				<td>COUNTRY</td>
				<td><input type="text" name="country" value="India" readonly></td>
			</tr>
			<tr>
				<td>CONTACT NO </td>
				<td><input type="text" name="contactno"></td>
			</tr>
			<tr>
				<td>COURSE APPLYING FOR </td>
				<td><input list="course" name="courses">
					<datalist id="course">
					<option value="BBA">
					<option value="BCA">
					<option value="MBA">
					<option value="MCA">
					</datalist>
				</td>	
			</tr>
			<tr>
				<td><button type = "button">Submit</button>
				<button type = "button">Reset</button></td>
			</tr>
		</table>
	</form>
</body>
</html>
